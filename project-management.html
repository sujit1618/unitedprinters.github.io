<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>United Multicolour Printers Private Limited</title>
        <link rel="stylesheet" href="./project-management-stylesheet.css">
        <link rel="stylesheet" href="https://use.typekit.net/kdy7uuz.css">
        <link rel="icon" type="image/png" href="./images/cropped-logo-united-32x32.png">
        <script src="./script.js"></script>
    </head>
    
    <body>
        <div class="nav-container">
            <div class="nav-wrapper">
                <a href="" class="name-container">
                    <img src="./images/united-logo-and-name.png" alt="">
                    <!-- <h3 style="font-weight: 400;">United Multicolour Printers Private Limited</h3> -->
                </a>
                <div class="links-container">
                    <a href="" class="nav-link" id="home-link">Project Management</a>
                </div>
            </div>
        </div>
        <div class="buttonlist" style="display: grid; margin: 140px auto 0 auto; grid-template-columns: auto; grid-template-rows: auto auto auto auto; row-gap: 22px;">
            <h3>Add Data:</h3>
            <button class="button-1" id="products-list-button" onclick="clientConnectForm()">Add Call / Meeting / Email with Client</button>
            <button class="button-1" id="products-list-button" onclick="jobUpdateForm()">Add Job Stage Update</button>
            <button class="button-1" id="products-list-button" onclick="newJobForm()">Add New Job</button>
            <button class="button-1" id="products-list-button" onclick="newClientForm()">Add New Client</button>
            <br>
            <h3>View Data:</h3>
            <button class="button-1" id="products-list-button" onclick="viewClientDiscussion()">View Client Discussions</button>
            <button class="button-1" id="products-list-button" onclick="viewJobStage()">View Job Stage</button>
            <button class="button-1" id="products-list-button" onclick="viewAllOrders()">View All Jobs</button>
            
        </div>
    
</body>
</html>
